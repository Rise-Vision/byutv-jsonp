<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>byutv-jsonp Demo</title>
	<script src="../webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="byutv-jsonp.html">
	<style>
		pre {
			background: lightgray;
			border-radius: 5px;
		}

		pre, div {
			max-width: 600px;
			padding: 10px;
		}

		* + div {
			border-top: 1px solid darkgray;
		}

		h1 {
			margin-top: 0;
		}

		h6 {
			margin-bottom: 0;
		}

		h5 {
			font-weight: normal;
			font-style: italic;
		}
	</style>
</head>
<body unresolved>
	<p>An example of using <code>&lt;byutv-jsonp&gt;</code>:</p>
	<pre>
<code>
&lt;byutv-jsonp
	auto
	url="http://jsonplaceholder.typicode.com/posts"
	params='{"userId":"1"}'
	response="{{response}}"
	error="{{error}}"&gt;&lt;/byutv-jsonp&gt;
</code>
	</pre>
	<template is="auto-binding">
		<byutv-jsonp auto
					 url="http://jsonplaceholder.typicode.com/posts"
					 params='{"userId":"1"}'
					 response="{{response}}"
					 error="{{error}}"></byutv-jsonp>
		<template repeat="{{response}}">
			<div>
				<h6>{{id}}</h6>
				<h1>{{title}}</h1>
				<p>{{body}}</p>
				<h5>User: {{userId}}</h5>
			</div>
		</template>
		<template if="{{error}}">
			<div>
				<h1>There was an error retrieving the data.</h1>
			</div>
		</template>
	</template>
</body>
</html>
